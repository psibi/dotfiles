description:         Please see the README on GitHub at <https://github.com/githubuser/xmobar#readme>

dependencies:
- base >= 4.7 && < 5
- xmobar

library:
  source-dirs: src

executables:
  sibi-xmobar:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sibi-xmobar
